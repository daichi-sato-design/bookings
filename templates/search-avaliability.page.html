{{template "base" .}} {{define "content"}}

<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h1 class="mt-5">Search for Availability</h1>

      <form
        action="/search-availability"
        method="post"
        novalidate
        autocomplete="off"
        class="needs-cakidation"
      >
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}" />
        <div class="form-row">
          <div class="col">
            <div id="reservation-dates" class="form-row">
              <div class="col">
                <input
                  required
                  type="text"
                  name="start"
                  class="form-control"
                  placeholder="Arrival"
                />
              </div>
              <div class="col">
                <input
                  required
                  type="text"
                  name="end"
                  class="form-control"
                  placeholder="Depanture"
                />
              </div>
            </div>
          </div>
        </div>

        <hr />

        <button type="submit" class="btn btn-primary">
          Search Availability
        </button>
      </form>
    </div>
  </div>
</div>

{{end}} {{ define "js"}}
<script>
  const elem = document.getElementById("reservation-dates");
  const rangepicker = new DateRangePicker(elem, {
    format: "yyyy-mm-dd",
  });
</script>
{{end}}
